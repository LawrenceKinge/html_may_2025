<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2> Student Registration Form</h2>

<form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"required><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"required><br><br>
    <label for="baruapepe">E-Mail Address</label><br><br>
    <input type="email" id="baruapepe" name="baruapepe"><br><br>
    <label for="phone">Phone Number</label><br><br>
    <input type="number" id="phone" name="phone"><br><br>
    <label for="dob">Date Of Birth</label><br><br>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br><br>
    <label for="upload">Upload Profile Picture</label>
    <input type="file" id="upload" name="upload"><br><br>

    <input type="submit" value="Register">







</form>

</body>
</html>
